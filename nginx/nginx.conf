worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP
    server {
        listen 80;
        server_name forum-hub.team-apps.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name forum-hub.team-apps.net;

        ssl_certificate     /etc/letsencrypt/live/forum-hub.team-apps.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/forum-hub.team-apps.net/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /flarum/app/public;

        index index.php index.html;

        access_log  /var/log/nginx/access.log;
        error_log   /var/log/nginx/error.log;

        # serve static files first
        location / {
            try_files $uri @flarum;
        }

        # anything that missed goes to the internal HTTP server on 8888
        location @flarum {
            proxy_pass       http://flarum:8888;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection        "";
        }

        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
            expires 30d;
            access_log off;
        }
    }
}
