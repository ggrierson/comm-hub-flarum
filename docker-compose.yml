version: '3.8'

services:
  flarum:
    image: mondedie/flarum:stable
    depends_on:
      - mariadb
    volumes:
      - flarum_assets:/flarum/app/assets
      - flarum_extensions:/flarum/app/extensions
      - flarum_storage:/flarum/storage
    env_file:
        - .env
    environment:
      - DEBUG=false
      - FLARUM_ADMIN_USERNAME=admin
      - FLARUM_TITLE="Forum Hub"
      - DB_HOST=mariadb
      - DB_NAME=flarum
      - DB_USER=flarum
      - DB_PREF=flarum_
      - DB_PORT=3306
      - SMTP_ENCRYPTION=tls
      - SMTP_AUTH=true
    ports:
      - "8888:8888"

  mariadb:
    image: mariadb:10.6
    container_name: flarum_db
    restart: always
    env_file:
        - .env
    environment:
      - MYSQL_DATABASE=flarum
      - MYSQL_USER=flarum
    volumes:
      - mariadb_data:/var/lib/mysql

  nginx:
    image: nginx:stable-alpine
    container_name: flarum_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - flarum_assets:/flarum/app/assets:ro
      - flarum_extensions:/flarum/app/extensions:ro
      - flarum_storage:/flarum/storage:ro
      - ./certs:/etc/letsencrypt:ro
      - ./certs:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - flarum

  certbot:
    image: certbot/certbot
    container_name: certbot
    build:
      context: .
      dockerfile: docker-certbot.Dockerfile
    volumes:
      - ./certs:/etc/letsencrypt:rw
      - ./certs:/var/www/certbot:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/bin/docker:/usr/bin/docker:ro
    entrypoint:
      - /bin/sh
      - -xc
      - |
        echo "ðŸ›  certbot container startingâ€¦"
        trap 'exit' TERM
      while :; do
          echo "ðŸ›  certbot renewal loop iteration"
          certbot renew \
            --webroot --webroot-path=/var/www/certbot \
            --deploy-hook 'docker exec flarum_nginx nginx -s reload'
        sleep 12h & wait $${!}
      done
    depends_on:
      - nginx

volumes:
  flarum_assets:
  flarum_extensions:
  flarum_storage:
  mariadb_data:
